        range: string
      HGVS_PROTEIN:
        description: If this alteration is described at the translational product
          level, this is its representation in HGVS nomenclature (pHGVS)
        range: string
      HGVS_GENOMIC:
        description: If this alteration is described at the genome level, this is
          its representation in HGVS nomenclature (gHGVS)
        range: string
      ISCN:
        description: An international standard for human chromosome nomenclature,
          which includes band names, symbols and abbreviated terms used in the description
