  GeneticAnalysis_METHOD_Enum:
    permissible_values:
      Karyotyping:
        description: The assessment of the chromosomal morphology and number in somatic
          cells of an individual.
      Fluorescence In Situ Hybridization:
        description: A physical mapping approach that uses fluorescent tags to detect
          hybridization of probes within metaphase chromosomes or less condensed somatic
          interphase chromatin. This technique can be used for identification of chromosomal
          abnormalities and for gene mapping.
      RT-PCR:
        description: A laboratory procedure in which an RNA strand is first transcribed
          into a DNA complement and then subjected to PCR amplification. Transcribing
          an RNA strand into a DNA complement is termed reverse transcription and
          is done by the enzyme reverse transcriptase.
      PCR:
        description: A laboratory procedure in which an RNA strand is first transcribed
          into a DNA complement and then subjected to PCR amplification. Transcribing
          an RNA strand into a DNA complement is termed reverse transcription and
          is done by the enzyme reverse transcriptase.
      MLPA:
        description: A type of high-throughput, multiplex PCR method used to determine
          abnormal DNA copy number changes of up to 50 genomic DNA or RNA sequences
          with a single pair of PCR primers. It is frequently used in the detection
          of genetic aberrations in tumors, and can distinguish sequences differing
          in only a single nucleotide.
      Sequencing, Sanger, Capillary Electropheresis:
        description: ''
      Sequencing, Sanger, Gel Electropheresis:
        description: ''
      Sequencing, Sanger, NOS:
        description: ''
      Sequencing, NGS, Whole Genome:
        description: A procedure that can determine the DNA sequence for all of the
          exons in an individual.
      Sequencing, NGS, lcWGS:
        description: Low-coverage whole genome sequencing
      Sequencing, NGS, Whole Exome:
        description: A procedure that can determine the DNA sequence for nearly the
          entire genome of an individual.
      Sequencing, NGS, Multi-Gene Panel:
        description: ''
      Sequencing, NGS, Single Site:
        description: ''
      Sequencing, NGS, Single Gene DNA:
        description: 'A genomic test that sequences all the exons of a particular
          gene. (Source: PCDC)'
      Sequencing, NGS, Targeted DNA:
        description: 'A DNA sequencing technique in which selected regions of an individual''s
          genome are sequenced. (Source: NCIt)'
      Sequencing, NGS, Targeted RNA:
        description: 'A type of whole transcriptome shotgun sequencing technique in
          which select portions of the transcriptome are selected for sequencing.
          (Source: NCIt)'
      Sequencing, NGS, Total RNA:
        description: 'A procedure that can determine the nucleotide sequence for all
          of the RNA transcripts in an individual. (Source: NCIt)'
      Sequencing, NGS, TDS:
        description: ''
      Sequencing, NGS, NOS:
        description: The determination of the sequence of component residues in a
          macromolecule, e.g. amino acids in a protein or nucleotide bases in DNA/RNA
          or the computational analysis performed to determine the similarities between
          nonidentical proteins or molecules of DNA or RNA.
      Sequencing, Methylation Array:
        description: The use of a high-throughput microarray where all of the known
          CpG islands either in a single specimen or all of the known promoter sequences
          of a specimen or a population group are coupled to beads or microwells to
          determine which are methylated.
      Sequencing, Nanostring:
        description: 'Nanostring is an amplification-free technology that measures
          nucleic acid content by counting molecules directly. (Source: https://www.genetics.pitt.edu)'
      SNP Array:
        description: A genomic microarray-based method able to detect single nucleotide
          polymorphisms.
      Array CGH:
        description: 'Array Comparative Genomic Hybridization (aCGH) is a microarray-based
          technique to detect alterations in Genomic DNA sequence. (Source: Oxford
          Gene Technology)'
      Genotyping, NOS:
        description: The determination of the DNA sequence of an individual.
      Cytogenetics, NOS:
        description: The branch of biology that studies the cellular aspects of heredity,
          especially the chromosomes. Includes the study of disease states caused
          by numerical and structural chromosome abnormalities.
      Other:
        description: Different than the one(s) previously specified or mentioned.
      Unknown:
        description: Reported as unknown by the data contributor.
      Not Reported:
        description: Not provided or available.
