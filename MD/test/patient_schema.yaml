      ALLELIC_STATE:
        description: The specific combination of alleles (gene variants) that an individual
          possesses at a particular genetic locus (location on a chromosome). Alleles
          are different forms of a gene that can code for different traits or characteristics.
          Each person inherits one allele for a given gene from their biological mother
          and one allele from their biological father, forming a pair of alleles at
          that locus.
        range: GeneticAnalysis_ALLELIC_STATE_Enum
      MAF_NUMERIC:
        description: The incidence of this mutation in the sample (%).
        range: float
      MOSAICISM:
        description: Does this subject have two or more genetically different sets
          of cells in their body?
        range: GeneticAnalysis_MOSAICISM_Enum
      EXTERNAL_REF_ID:
        description: An ID to an external knowledge base that holds additional information
